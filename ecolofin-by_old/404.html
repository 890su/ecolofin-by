<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Страница не найдена (404) | Экология Финансов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .error-container {
            padding: 100px 15px;
            text-align: center;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            color: orange;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-home {
            padding: 12px 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">Упс! Страница, которую вы ищете, не существует.</h1>
            <p>Возможно, она была перемещена или удалена. Попробуйте вернуться на главную страницу.</p>
            <br>
            <a href="/" class="btn btn-theme btn-home">Вернуться на главную</a>
        </div>
    </div>
</body>

</html>
